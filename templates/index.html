<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CNG-CLASSIFICATION OF NEWS GENRE</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body style="background: lavender;">
	<br><br>

	<div class="row justify-content-center">
		<div class="col-md-6 img-thumbnail">
			<h2 class="text-center" style="color: darkgoldenrod;">CLASSIFICATION OF NEWS GENRE</h2><hr>

			<form method="post">
				<div class="form-group">
					<label>Enter Title</label>
					<textarea class="form-control" name="title" rows="3"></textarea>
				</div>

				<div class="text-right">
					<button class="btn btn-warning">Submit</button>
				</div>
			</form>

			{% if data!="" %}
				<h2>Category is : <b class="text-info">{{ data }}</b></h2>
			{% endif %}	
		</div>

	</div>
</body>
</html>
